<main>
  <div class="row product">
    <div class="col">
      <figure>
        <img :src="product.image" :alt="product.title" />
      </figure>
      <div class="col col-expand">
        <h1>{{ product.title }}</h1>
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price }}</p>
      </div>
    </div>
  </div>
</main>
